<app-menu></app-menu>
<div class="container">
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">View</th>
            <th scope="col" *ngIf="isAdmin">Edit</th>
            <th scope="col" *ngIf="isAdmin">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <th>{{prod.id}}</th>
            <td>{{prod.nombre}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{prod.id}}"><i class="far fa-eye"></i> Detalles</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" (click)="sendProduct(prod)"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="onDelete(prod.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>

        </tbody>
      </table>
</div>
