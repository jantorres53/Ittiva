<app-menu></app-menu>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <br>
              <div class="form-group">
                <label for="username">Correo o usuario</label>
                <input type="text" name="username" id="username" class="form-control"
                    [(ngModel)]="username" autocomplete="off" required>
            </div>
<br>
              <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                       autocomplete="off" required>
                </div>
<br>

<div class="form-group">
  <button class="btn btn-outline-success w-100 mt-2" [disabled]="!f.valid" type="submit">
      <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
</div>


            </div>

          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
